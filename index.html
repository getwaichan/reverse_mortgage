<!DOCTYPE html>
<title>Reverse Mortgage Calculator</title>
<h1>Reverse Mortgage Calculator</h1>

<body>
    <form method="POST" action="{{ url_for('calculate') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <label for="initial_loan">Initial Loan Balance ($):</label>
        <input type="number" id="initial_loan" name="initial_loan" step="any" required>
        </br>
        <label for="home_value">Home Value ($):</label>
        <input type="number" id="home_value" name="home_value" step="any" required>
        </br>
        <label for="interest_rate">Mortgage Interest Rate (%):</label>
        <input type="number" id="interest_rate" name="interest_rate" step="0.1" min="0" max="100" required>
        </br>
        <label for="appreciation_rate">Property Appreciation Rate (%):</label>
        <input type="number" id="appreciation_rate" name="appreciation_rate" step="0.1" min="0" max="100" required>
        </br>
        <button type="submit">Calculate</button>
    </form>
</body>
